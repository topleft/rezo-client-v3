<div>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail clickable" [class.selected]="isSelected">
      <img src="{{venue.imageUrl}}" alt="venue image">
      <div class="caption">
        <h3>{{venue.name}}</h3>
        <p>{{venue.description}}</p>
        <p (click)="$event.stopPropagation()"><a href="{{venue.websiteUrl}}" target="_blank" class="btn btn-primary" role="button">Website</a></p>
      </div>
    </div>
  </div>
</div>
